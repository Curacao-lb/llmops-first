[pytest]
# pytest 配置文件

# 指定测试文件的搜索路径
testpaths = test

# 指定 Python 文件的搜索路径,确保能正确导入项目模块
pythonpath = .

# 测试文件的命名模式
python_files = test_*.py *_test.py

# 测试类的命名模式
python_classes = Test*

# 测试函数的命名模式
python_functions = test_*

# 命令行选项: 显示详细输出
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 注册自定义标记,避免未知标记警告
markers =
    slow: 标记运行缓慢的测试
    integration: 标记集成测试
    unit: 标记单元测试

# 最小 Python 版本要求
minversion = 6.0

# 控制台输出编码
console_output_style = progress
